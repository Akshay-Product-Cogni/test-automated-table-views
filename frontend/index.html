<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Automated Table Views</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container-fluid py-3">
      <div class="row">
        <div class="col-12 col-lg-9">
          <div class="d-flex align-items-center gap-3 mb-3">
            <label for="pageSelector" class="form-label mb-0">Select Page</label>
            <select id="pageSelector" class="form-select w-auto">
              <option value="leads_view" selected>Leads View</option>
              <option value="sales_report">Sales Report</option>
            </select>
            <div id="loadingIndicator" class="d-flex align-items-center small text-muted" style="visibility:hidden;">
              <div class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></div>
              Loading...
            </div>
          </div>

          <ul id="savedFilterTabs" class="nav nav-tabs mb-3">
            <!-- Tabs rendered by script.js -->
          </ul>

          <div class="table-responsive">
            <table id="dataTable" class="table table-striped table-bordered">
              <thead></thead>
              <tbody></tbody>
            </table>
          </div>

          <nav class="mt-3" aria-label="Pagination">
            <ul id="pagination" class="pagination"></ul>
          </nav>
        </div>

        <div class="col-12 col-lg-3">
          <div class="card sticky-top">
            <div class="card-header">Filters</div>
            <div id="filterPanel" class="card-body">
              <!-- Filter chips rendered by script.js -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/script.js"></script>

    <!-- Filter Popover Modal -->
    <div class="modal fade" id="filterPopoverModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="filterPopoverTitle">Filter</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="filterPopoverForm"></form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" id="filterPopoverApply" class="btn btn-primary">Apply</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  </html>
